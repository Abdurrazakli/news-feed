<head>

    <title>Tinder: Forgot Password</title>
    <link rel="stylesheet" href="/css/forgot-password.css">
</head>
<body>


<section class="reset-section">
    <header class="header">
        <a href="/registration" class="header-link"><img src="/img/Group%201.png" alt="IBA Tech Academy"></a>
    </header>
    <!--    <img class="reset-section-image" src="./img/login-background.svg" alt="404">-->
    <div class="reset-section-container">
        <h1 class="reset-section-container-title">Reset Password!</h1>
        <p class="reset-section-container-description">Weâ€™ll e-mail you instruction on how to reset your password</p>
        <form method="post" id="postForm" th:action="@{/user/reset-password}" class="reset-section-container-form">
            <div class="reset-section-container-form-input-wrapper">
                <img src="/img/mail-icon.svg" alt="User Icon">
                <label for="email"></label>
                <input class="reset-section-container-form-input" id="email" name="email" placeholder="Email address" type="email">
            </div>
            <span class="go-back-text">Go back to <a href="/login" class="go-back-link">Login</a></span>
            <div class="reset-section-form-buttons">
                <a onclick="document.getElementById('postForm').submit();" class="reset-section-container-form-login">Reset Password</a>
                <a href="/registration" class="reset-section-container-form-signup">Create account</a>
            </div>

        </form>
    </div>
</section>

</body>
