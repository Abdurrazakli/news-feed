<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org"
        lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tinder: Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


<section class="login-section">
    <!--    <img class="login-section-image" src="./img/Union.png" alt="404">-->
    <header class="header">
        <a href="/login" class="header-link"><img src="/img/Group%201.png" alt="IBA Tech Academy"></a>
    </header>
    <div class="login-section-container">
<!--        <img src="img/Union.png">-->
        <h1 class="login-section-container-title">Welcome Back!</h1>
        <p class="login-section-container-description">To keep connected with us please login with personal information by email address and password</p>
        <div  class="alert alert-danger" role="alert" th:if="${param.error}">
            Invalid username or password.
        </div>
        <div  class="alert alert-danger" role="alert" th:if="${param.exists}">
            Username already token!
        </div>
        <div  class="alert alert-primary" role="alert" th:if="${param.logout}">
            You have been logged out.
        </div>
        <div  class="alert alert-primary" role="alert" th:if="${param.password_reset}">
            Password reset successfully!
        </div>

        <div  class="alert alert-primary" role="alert" th:if="${param.password_not_reset}">
            Password reset failed!
        </div>

        <div class="alert alert-danger" role="alert" th:if="${param.message}" th:content="${param.message}" >

        </div>


        <form method="post" th:action="@{/login}" class="login-section-container-form">
            <div class="login-section-container-form-input-wrapper">
                <img class="input-icons" src="/img/mail-icon.svg" alt="User Icon">
                <label for="username"></label>
                <input class="login-section-container-form-input" id="username" name="username" placeholder="Email address" type="email">
            </div>
            <div class="login-section-container-form-input-wrapper">
                <img class="input-icons" src="/img/lock-icon.svg" alt="User Icon">
                <label for="password"></label>
                <input class="login-section-container-form-input" id="password" name="password" placeholder="Password" type="password">
            </div>
            <div class="login-section-container-options">
                <div class="login-section-container-options-wrapper">
                    <label class="login-section-container-options-checkbox-wrapper">Remember Me
                        <input type="checkbox" class="login-section-container-options-old-checkbox">
                        <span class="login-section-container-options-checkmark"></span>
                    </label>
                </div>
                <a href="/user/reset-password" class="login-section-container-options-link">Forgot password?</a>
            </div>
            <div class="login-section-form-buttons">
                <input type="submit" id="submitbtn" value="Login Now" class="login-section-container-form-login">
                <a href="/registration" class="login-section-container-form-signup">Create account</a>
            </div>
            <div class="login-section-form-social">
                <div class="login-section-form-social-description-wrapper">
                    <hr class="login-section-form-social-description-line">
                    <span class="login-section-form-social-description">Or you can Join with</span>
                    <hr class="login-section-form-social-description-line">
                </div>
                <div class="login-section-form-social-icon-wrapper">
                    <a href="oauth2/authorize-client/google" class="login-section-form-social-icon"><img src="/img/google-plus.svg" alt="Google Plus"></a>
                    <a href="oauth2/authorize-client/facebook" class="login-section-form-social-icon"><img src="/img/facebook.svg" alt="Facebook"></a>
                    <a href="#" class="login-section-form-social-icon"><img src="/img/linked-in.svg" alt="Linked In"></a>
                    <a href="#" class="login-section-form-social-icon mr0"><img src="/img/twitter.svg" alt="Twitter"></a>
                </div>
            </div>
        </form>
    </div>
</section>

</body>
